<!-- Script Text Animation -->
<script>
    const scriptTexts = document.querySelectorAll('.script-text-animation');
    
    const options = {
    root: null,
    threshold: 0.5,
    rootMargin: "-50px"
    };
    
    const observer = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
    if(!entry.isIntersecting) {
    return;
    };
    console.log(entry.target);
    entry.target.classList.toggle('fadeIn');
    observer.unobserve(entry.target);
    });
    } , options);
    
    scriptTexts.forEach(scriptText => {
    observer.observe(scriptText);
    });
    
    
    
</script>  
    


<!-- Modal Pause/Play -->
<script>

//checks if user is on iphone or ipad, and enables buttons/images because videos load differently on iOS
var ua = navigator.userAgent;
if(/iphone/i.test(ua)||/ipad/i.test(ua)){
    var playButtons = document.getElementsByClassName("brand-play-button");
    var inputImages = document.getElementsByClassName("modal-trigger");

    for (let i = 0; i < playButtons.length; i++) {
    playButtons[i].style.display = "block";
    inputImages[i].disabled = false;
    }
}

// Sennai Modal
var sennaiModal = document.getElementById('sennaiModal')
var sennaiVideo= document.getElementById('sennaiVideo')
sennaiModal.addEventListener('hidden.bs.modal', function (event) {
    sennaiVideo.pause();
})
sennaiModal.addEventListener('shown.bs.modal', function (event) {
    sennaiVideo.play();
})

sennaiVideo.addEventListener('loadeddata', (e) => {
    if(sennaiVideo.readyState >= 3){
        //play button visible
        var buttonsennai= document.getElementById("sennaiButton");
        buttonsennai.style.display = "block";
        //enable input image (modal trigger)
        document.getElementById("sennaiInput").disabled = false;
    }
})
