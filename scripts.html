<!-- Script Text Animation -->
<script>
    const scriptTexts = document.querySelectorAll('.script-text');
    
    
    
    const options = {
    root: null,
    threshold: 0.5,
    rootMargin: "-50px"
    };
    
    
    
    const observer = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
    if(!entry.isIntersecting) {
    return;
    };
    console.log(entry.target);
    entry.target.classList.toggle('fadeIn');
    observer.unobserve(entry.target);
    });
    } , options);
    
    
    
    scriptTexts.forEach(scriptText => {
    observer.observe(scriptText);
    });
    
    
    
</script>
